	<BODY>
		<header>
		<section class="sell">
				<div class="row">
						<h2><span style="color: #fff">Welcome New User!</span></h2>
				</div>

				<div class="row">
					<form action="register.php" method="POST">
						<h3><span style="color: #e67e22;font-weight:bold; font-size: 130%">User Information</span></h3>

						<div class="row">
								<div class="col span-1-of-3">
									<label for="name">Last Name</label>
		
								</div>
		
								<div class="col span-2-of-3">
									<input type="text" name="lname" id="lname" placeholder="Last Name" required>
		
								</div>
						</div>

						
						<div class="row">
								<div class="col span-1-of-3">
									<label for="name">First Name</label>
		
								</div>
		
								<div class="col span-2-of-3">
									<input type="text" name="fname" id="fname" placeholder="First name" required>
		
								</div>
						</div>

						<div class="row">
								<div class="col span-1-of-3">
									<label for="email">Email</label>
								</div>
		
								<div class="col span-2-of-3">
									<input type="email" name="email" id="email" placeholder="Email Address" required>
								</div>
							</div>
	
					

							<div class="row">
									<div class="col span-1-of-3">
										<label for="cell">Phone Number</label>
									</div>
			
									<div class="col span-2-of-3">
											<input type="tel" name="cell" id="cell" pattern="[0-9]{10}" placeholder="Phone Number">
										</div>
								</div>

								<div class="row">
										<div class="col span-1-of-3">
											<label for="pass1">Password</label>
										</div>
				
										<div class="col span-2-of-3">
											<input type="password" name="pwd1" id="pass1" placeholder="Password" required>
										</div>
									</div>

									<div class="row">
											<div class="col span-1-of-3">
												<label for="pass2">Confirm Password</label>
											</div>
					
											<div class="col span-2-of-3">
												<input type="password" name="pwd2" id="pass2" placeholder="Confirm Password" required>
											</div>
										</div>

										<div class="row">
												<div class="col span-1-of-3">
													<label>&nbsp;</label>
												</div>
						
												<div class="col span-2-of-3">
													<input type="submit" name="submit" value="Submit">
												</div>
										</div>
					</form>

				</div>
		
			
		</section>

		</header>
