        <title>Reset Password</title>
</head>

<body>
	<header>
		<section class="sell">
				<form action="resetpwd.php" method="POST">
					<h3><span style="color: #e67e22;font-weight:bold; font-size: 130%">Reset Your Password</span></h3>
					<div class="row">
							<div class="col span-1-of-3">
								<label for="pass1">Password</label>
							</div>
	
							<div class="col span-2-of-3">
								<input type="password" name="pwd1" id="pass1" placeholder="Password" required>
							</div>
						</div>

						<div class="row">
								<div class="col span-1-of-3">
									<label for="pass2">New Password</label>
								</div>
		
								<div class="col span-2-of-3">
									<input type="password" name="pwd2" id="pass2" placeholder="Confirm New Password" required>
								</div>
							</div>

							<div class="row">
									<div class="col span-1-of-3">
										<label>&nbsp;</label>
									</div>
			
									<div class="col span-2-of-3">
										<input type="submit" name="submit" value="Submit">
									</div>
							</div>
				</form>
		</section>
	</header>

	<script>
			function myFunction() {
				var x = document.getElementById("pass1");
				var y = document.getElementById("pass2");
				if (x.type === "password") {
					x.type = "text";
				} 
				if (y.type === "password") {
					y.type = "text";
				} 
				
				
				else{
					y.type = "password";
					x.type = "password";
				}
				
			}
			
		</script>
</body>
